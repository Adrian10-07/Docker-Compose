<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloc de Notas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📝 Bloc de Notas</h1>
  </header>

  <main>
    <section id="note-form">
      <input type="text" id="title" placeholder="Título de la nota..." />
      <textarea id="content" placeholder="Escribe tu nota aquí..."></textarea>
      <button id="saveBtn">💾 Guardar</button>
    </section>

    <section id="notes-container">
      <h2>Tus Notas</h2>
      <div id="notes-list"></div>
    </section>
  </main>

  <footer>
    <p>Desarrollado  por Angel Adrian Sanchez Garcia</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
