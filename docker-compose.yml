version: '3.8'

services:
  web:
    build:
      context: ./frontend
      args:
        BACKEND_URL: "http://adrian_backend:3000"
    container_name: adrian_frontend
    ports:
      - "80:80"
    networks:
      - adrian_network
    depends_on:
      - api

  api:
    build:
      context: ./backend
    container_name: adrian_backend
    ports:
      - "8000:3000"
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      API_PORT: ${API_PORT}
    networks:
      - adrian_network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: adrian_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - adrian_network

volumes:
  mysql_data:

networks:
  adrian_network:
    driver: bridge
